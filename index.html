<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app.css">
  <title>Mich Bot Splitter</title>
</head>
<header>
  <img class="logo" src="./images/logo.svg">

</header>
<body>

  <div class="container">
    <section class="billInfo">
      <form id="billForm"> 
        <label for="bill" class="billTitles">Bill</label>
        <input type="text" id="bill" name="bill" placeholder="0">

        <div class="tips">
          <p class="billTitles" id="tipForm">Select Tip %</p>
          <button class="tipButtons">5%</button>
          <button class="tipButtons">10%</button>
          <button class="tipButtons">15%</button>
          <button class="tipButtons">25%</button>
          <button class="tipButtons">50%</button>
          <input type="text" class="tipButtons customTip" id="custom" placeholder="Custom">
        </div>
   
      <label for="numPeople" class="billTitles">Number of People <span id="zero">Can't be zero</span></label>
      <input type="number" id="numPeople" name="numPeople" placeholder="0" min="1" max="99">
      </form>
    </section> 

    <section class="tipInfo"> 
      <div class="tipContainer">
        <div class="tipText">
          <p class="tipTitles">Tip Amount</p>
          <p class="tipSubtitles">/ person</p>
        </div>
        <div class="tipText">
          <p class=tipAmount>$0.00</p>
        </div>
      </div>

      <div class="tipContainer"> 
        <div class="tipText">
          <p class="tipTitles">Total</p>
          <p class="tipSubtitles">/ person</p>
        </div>
        <div class="tipText"> 
          <p class=tipTotal>$0.00</p>
        </div>
      </div>

      <div class="tipContainer">
        <button id="resetButton" disabled>Reset</button>

      </div>

    </section>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mich Bot</a>.
  </div>


  <script src="app.js"></script>
</body>
</html>
